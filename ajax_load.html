<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
<title>jQuery Desktop</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/desktop.css" />
<!--[if lt IE 9]>
<link rel="stylesheet" href="assets/css/ie.css" />
<![endif]-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script>
  !window.jQuery && document.write(unescape('%3Cscript src="js/jquery.js"%3E%3C/script%3E'));
  !window.jQuery.ui && document.write(unescape('%3Cscript src="js/jquery.ui.js"%3E%3C/script%3E'));
</script>
<script src="js/jquery.desktop.js"></script>
<script>
  jQuery(document).ready(function($) {
    $('#ajax_load_trigger').click(function() {
      $(this).remove();

      $('body').load('index.html #wrapper', function() {
        JQD.init.clock();
        JQD.init.wallpaper();
      });

      return false;
    });
  });

</script>
</head>
<body>
<a href="#" id="ajax_load_trigger" style="color:#fff;float:left;padding:20px;text-decoration:underline;cursor:pointer">
  Load Content
</a>
</body>
</html>
